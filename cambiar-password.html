<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambiar Contraseña - Taller RCV</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bb6;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #007bb6;
      color: white;
      font-size: 16px;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f8d;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .notificacion {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0a0;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px #333;
    }
  </style>
</head>
<body>
  <form id="formCambiarPassword">
    <h1>Cambiar Contraseña</h1>
    <label for="passwordNueva">Nueva Contraseña</label>
    <input type="password" id="passwordNueva" required placeholder="Mínimo 6 caracteres, letras y números" />
    <label for="passwordConfirmar">Confirmar Contraseña</label>
    <input type="password" id="passwordConfirmar" required placeholder="Repite la nueva contraseña" />
    <div id="errorMsg" class="error"></div>
    <button type="submit">Guardar Cambios</button>
  </form>

  <script src="js/cambiar-password.js"></script>
</body>
</html>
