<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administrativo - Taller RCV</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #007bb6;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a, nav button {
      margin-left: 10px;
      background: #eee;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }

    nav button {
      background: #c00;
      color: white;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .opciones {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .opcion {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .opcion a {
      display: block;
      color: #007bb6;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
    }

    .opcion a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <strong>Panel Administrativo</strong>
    </div>
    <nav>
      <span id="nombreUsuario"></span>
      <a href="index.html" target="_blank">Página pública</a>
      <button onclick="logout()">Cerrar sesión</button>
    </nav>
  </header>

  <main>
    <h2>Bienvenido al sistema</h2>
    <div class="opciones" id="contenedorOpciones">
      <!-- Se llenará desde admin.js según permisos -->
    </div>
  </main>

  <script src="js/logout.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
