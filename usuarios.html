<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios - Taller RCV</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
    }

    header {
      background: #007bb6;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav button {
      background: #c00;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    input, select {
      display: block;
      margin: 8px 0;
      padding: 6px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .permisos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .permisos label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .acciones button {
      margin-right: 5px;
    }

    #crearAdmin {
      background: #007bb6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <div><strong>Gestión de Usuarios</strong></div>
  <nav>
    <button onclick="logout()">Cerrar sesión</button>
  </nav>
</header>

<main>
  <button id="crearAdmin" style="display:none;">Crear usuario admin (solo si no existe)</button>

  <h2>Crear Nuevo Usuario</h2>
  <form id="formUsuario">
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="text" id="username" placeholder="Nombre de usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required minlength="6" />
    <select id="rol" required>
      <option value="">Seleccionar rol</option>
      <option value="administrador">Administrador</option>
      <option value="mecanico">Mecánico</option>
      <option value="recepcion">Recepción</option>
      <option value="bodega">Bodega</option>
      <option value="calidad">Control de calidad</option>
      <option value="gerencia">Gerencia</option>
    </select>

    <div class="permisos" id="listaPermisos">
      <!-- Permisos se llenan dinámicamente -->
    </div>

    <button type="submit">Guardar Usuario</button>
  </form>

  <h2>Usuarios Registrados</h2>
  <table>
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Permisos</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios">
      <!-- Se llenará dinámicamente -->
    </tbody>
  </table>
</main>

<script src="logout.js"></script>
<script src="usuarios.js"></script>
</body>
</html>
